<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </style>
</head>

<body>
    <div id="topnav">
        <img src="images/logo.png" alt="company logo">
        <div class="search-container">
            <form action="#help">
                <input type="text" placeholder="Search...." name="search">
                <button type="button"><img src="images/searchlogo.PNG"></button>
            </form>
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#shop">Shop</a>
            <a href="#help">Help</a>

            <img src="/images/cart.png" alt="cart">
            <h3>Your Cart</h3>
        </div>
    </div>
    <div class="nav-tagline">
        <h1>Simply the Best</h1>
        <div class="nav-description">
            <nav-description-images>
                <img src="images/work-1.png" alt="work1">
                <img src="images/work-2.png" alt="work2">
                <img src="images/work-3.png" alt="work3">
            </nav-description-images>
        </div>


        </nav-tagline-description>


    </div>

</html>
